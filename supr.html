<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Вам чего</title>
  </head>
  <body>
    <p>Hello, {{name}}!</p>

    <p>Method used: {{method}}</p>

    <form action="/name" method="GET">
      <input type="text" value="{{name}}" name="name" />
      <input type="submit" value="Вам чего?">
    </form>

    <form action="/name" method="POST">
      <input type="text" value="{{name}}" name="name" />
      <input type="submit" value="Почему все так?">
    </form>
  </body>
</html>
